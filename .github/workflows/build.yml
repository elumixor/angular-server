name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: bun run build

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: bun test
